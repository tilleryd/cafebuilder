<!DOCTYPE html>

<html>

  <head>
    <script src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/jquery-ui-1.11.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/builder.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="page-wrapper">
      <header>
        <div class="version">CafeBuilder v0.1.0</div>
      </header>
      <section class="main">
        <div class="builder">
          <form>
            <div class="selects">
              <ul>
                <li>
                  <div class="label">
                    <label for="seat">Seat</label>
                  </div>
                  <select name="seat">
                    <option>Original</option>
                    <option>Supersport</option>
                    <option>None</option>
                  </select>
                </li>

                <li>
                  <div class="label">
                    <label for="tank">Tank</label>
                  </div>
                  <select name="tank">
                    <option>Original</option>
                    <option>Supersport</option>
                    <option>None</option>
                  </select>
                </li>

                <li>
                  <div class="label">
                    <label for="tank-badge">Tank Badge</label>
                  </div>
                  <select name="tank-badge">
                    <option>Original</option>
                    <option>None</option>
                  </select>
                </li>
 
                <li>
                  <div class="label">
                    <label for="exhaust">Exhaust</label>
                  </div>
                  <select name="exhaust">
                    <option>Original</option>
                    <option>Supersport</option>
                    <option>None</option>
                  </select>
                </li>

                <li>
                  <div class="label">
                    <label for="oil-tank">Oil Tank</label>
                  </div>
                  <select name="oil-tank">
                    <option>Original</option>
                    <option>None</option>
                  </select>
                </li>

                <li>
                  <div class="label">
                    <label for="oil-tank-badge">Oil Tank Badge</label>
                  </div>
                  <select name="oil-tank-badge">
                    <option>Original</option>
                    <option>None</option>
                  </select>
                </li>
              </ul>
            </div>
            <div class="bike">
              <div class="core"></div>
              <div class="seat draggable">
                <div class="original"></div>
              </div>
              <div class="tank draggable">
                <div class="original"></div>
              </div>
              <div class="tank-badge draggable">
                <div class="original"></div>
              </div>
              <div class="oil-tank">
                <div class="original"></div>
              </div>
              <div class="oil-tank-badge draggable">
                <div class="original"></div>
              </div>
              <div class="exhaust draggable">
                <div class="original"></div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="footer">
      </section>
    </div>
  </body>

</html>
