<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Build a custom cafe racer online, print it, and build it.">
    <meta name="keywords" content="cafe racer, custom motorcycle, cafe motorcycle">
    <meta name="robots" content="index,follow">
    
    <title>CafeBuilder</title>

    <script src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/jquery-ui-1.11.4.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/builder.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="page-wrapper">
      <noscript>Please enable JavaScript to use this application.</noscript>
      <header>
        <div class="version">CafeBuilder v0.1.0</div>
      </header>
      <div class="builder">
        <form>
          <div class="selects">
            <ul>
              <li>
                <div class="label">
                  <label for="seat-select">Seat</label>
                </div>
                <select id="seat-select" name="seat">
                  <option>Original</option>
                  <option>Supersport</option>
                  <option>None</option>
                </select>
              </li>

              <li>
                <div class="label">
                  <label for="tank-select">Tank</label>
                </div>
                <select id="tank-select" name="tank">
                  <option>Original</option>
                  <option>Supersport</option>
                  <option>None</option>
                </select>
              </li>

              <li>
                <div class="label">
                  <label for="tank-badge-select">Tank Badge</label>
                </div>
                <select id="tank-badge-select" name="tank-badge">
                  <option>Original</option>
                  <option>None</option>
                </select>
              </li>

              <li>
                <div class="label">
                  <label for="exhaust-select">Exhaust</label>
                </div>
                <select id="exhaust-select" name="exhaust">
                  <option>Original</option>
                  <option>Supersport</option>
                  <option>None</option>
                </select>
              </li>

              <li>
                <div class="label">
                  <label for="oil-tank-select">Oil Tank</label>
                </div>
                <select id="oil-tank-select" name="oil-tank">
                  <option>Original</option>
                  <option>None</option>
                </select>
              </li>

              <li>
                <div class="label">
                  <label for="oil-tank-badge-select">Oil Tank Badge</label>
                </div>
                <select id="oil-tank-badge-select" name="oil-tank-badge">
                  <option>Original</option>
                  <option>None</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="bike">
            <div class="core"></div>
            <div class="seat draggable">
              <div class="original"></div>
            </div>
            <div class="tank draggable">
              <div class="original"></div>
            </div>
            <div class="tank-badge draggable">
              <div class="original"></div>
            </div>
            <div class="oil-tank">
              <div class="original"></div>
            </div>
            <div class="oil-tank-badge draggable">
              <div class="original"></div>
            </div>
            <div class="exhaust draggable">
              <div class="original"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
